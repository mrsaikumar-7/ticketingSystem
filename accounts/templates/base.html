<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ticketing System{% endblock %}</title>
    
    {% block additional_styles %}

    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% comment %} font Awesome {% endcomment %}
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <!-- Add any additional stylesheets or scripts here -->
</head>
<body>


    {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-{{message.tags}} mx-auto" style = "width: 40rem; height : 5vh" role = "alert">
                <b> {{message}}</b>
            </div>
        {% endfor %}
    {% endif %}


{% block content %}
    <!-- Your specific content goes here -->
{% endblock %}

<!-- Add any additional scripts here -->

</body>
</html>
